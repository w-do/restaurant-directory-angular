<h1 *ngIf="id" mat-dialog-title>Update {{name}}</h1>
<h1 *ngIf="!id" mat-dialog-title>Add new city</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input [(ngModel)]="city.name" matInput placeholder="Name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button (click)="dialogRef.close()" mat-stroked-button>Cancel</button>
    <button (click)="save()" color="primary" mat-flat-button>Save</button>
</div>
